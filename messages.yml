prefix: "&c-&6eTTT &8-&e"
no_permission: "%prefix% You don't have the permission to use this command!"
not_ingame: "%prefix% You are not ingame!"
help:
  header: "%prefix% &e%command%-help: (&a%page%&e/&a%max_pages%&e)"
  command: "    &a%alias% &7- &e%short_descr%"
  hover_top: "&8/%command% &e%alias%:"
  hover_body_color: "&e"
  footer: "&e&m--------------------"
  unknown: "%prefix% &cUnknown Command! Get help using '%help%'"
user-help:
- "%prefix% TTT Plugin - Help-Overview:"
- "    &8- &a/ttt join <Arena> &8- &7Join an Arena"
- "    &8- &a/ttt leave &8- &7Leave an Arena"
list:
  header: "%prefix% &e%list%: (&a%page%&e/&a%max_pages%&e)"
  command: "    %entry%"
  hover_body_color: "&e"
  footer: "&e&m--------------------"
command_usage: "%prefix% Use: %command%"
unknown_arena: "%prefix% Unknown arena!"
already_ingame: "%prefix% You are already ingame!"
full: "%prefix% The arena you are trying to join is full!"
join_error: "%prefix% An error occured while joining this arena!"
game:
  killed: "%prefix% You have been killed and are now spectating."
  kill:
    good: "%prefix% &aYou killed the %role% &a%player%! &e+%karma% Karma!"
    bad: "%prefix% &cYou killed the %role% &c%player%! &e-%karma% Karma!"
  join: "%prefix% &a%player% &ejoined the game"
  leave: "%prefix% &c%player% &eleft the game"
  leave-ingame: "%prefix% &c%player% &eleft the game. %remaining% players left."
  countdown:
    lobby:
      shortend: "%prefix% The arena is full. The countdown has been shortened!"
      lobby: "%prefix% The game starts in &a%seconds% &eseconds"
      start: "%prefix% The game starts ..."
    warmup: "%prefix% The game starts in &a%seconds% &eseconds"
    end: "%prefix% The game ends in &a%seconds% &eseconds"
    stop: "%prefix% The game stops in &a%seconds% &eseconds"
  end:
    player:
      draw: "%prefix% &6It's a draw!"
      lost: "%prefix% &cYou lost. :C"
      won: "%prefix% &aCongratulations! You won!"
    traitor_win:
    - ""
    - "%prefix% The &cTraitors &ewon the game!"
    - "%prefix% The Traitors were: %traitors%"
    - ""
    innocent_win:
    - ""
    - "%prefix% The &aInnocents &ewon the game!"
    - "%prefix% The Traitors were: %traitors%"
    - ""
    draw:
    - ""
    - "%prefix% The game was a draw!"
    - "%prefix% The Traitors were: %traitors%"
    - ""
  role:
    traitor_spacer: "&7, &c"
    traitor:
    - "%prefix% You are a &cTRAITOR&e!"
    - "%prefix% Try to kill as many Innocents as possible without"
    - "%prefix% them knowing you beeing a Traitor!"
    - "%prefix% The detectives are: &9%detectives%"
    - "%prefix% Your fellow Traitors: &c%traitors%"
    innocent:
    - "%prefix% You are a &aINNOCENT&e!"
    - "%prefix% Try to find out who is a Traitor"
    - "%prefix% by using the Tester and watching their behaviour!"
    - "%prefix% &cBut don't randomly kill other Innocents!"
    - "%prefix% The detectives are: &9%detectives%"
    detective_spacer: "&7, &9"
    detective:
    - "%prefix% You are a &9DETECTIVE&e!"
    - "%prefix% Everybody knows that you are not a Traitor!"
    - "%prefix% The Innocents trust you."
    - "%prefix% Help them finding the Traitors!"
    - "%prefix% Your fellow detectives: &9%detectives%"